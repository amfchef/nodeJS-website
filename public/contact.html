<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/378701352c.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <i class="fas fa-thumbs-up fa-5x"></i>
    <span class="icon-text">
        <span class="icon">
          <i class="fas fa-home"></i>
        </span>
        <span>Home</span>
      </span>
    <section class="section">
        <form class="columns" action="/" method="POST">
            <div class="column has-text-left is-three-fifths is-offset-one-fifth">
                <div class="field"> 
                    <a href="{{url_for('home')}}" class="delete is-large is-pulled-right"></a>
                </div>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input type="text" class="input" name="name">
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input type="text" class="input" name="email">
                    </div>
                </div>
                <div class="field">
                    <label for="" class="label">Message</label>
                    <div class="control">
                        <textarea name="message" class="textarea"></textarea>
                    </div>
                </div>
                <div class="control">
                    <button id="submitB" type="submit" class="button is-link is-fullwidth is-medium">Send message</button>
                </div>
            </div>
            </div>
        </form>
    </section>
    <script src="/js/app.js">
    </script>
</body>

</html>
